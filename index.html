<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header></header>
    <main>
        <section class="container">
            <div class="c1-lateral">
                <h1 class="c1-welcome">Bem vindo @user</h1>
                <div class="c1-lateral-content">
                    <button onclick="createTask()" class="c1-add-tasks">Adicionar Tarefa</button>
                    <button class="c1-view-calendar">Verificar Calendario</button>
                    <button class="c1-search-tasks">Buscar tarefa</button>
                    <button class="c1-done-tasks">Tarefas concluidas</button>
                    <p class="c1-credit">dev by @mjoliveir</p>
                </div>
            </div>
            <div class="c1-caixa">
                <div class="c1-theme">
                    <button onclick="switchTheme()" class="c1-theme-bot"><i class="fa-solid fa-moon hidden"></i>
                    <i class="fa-solid fa-sun hidden"></i></button>
                </div>
                <h2 class="c1-titulo">Oque faremos hoje?</h2>   
                <ul id="caixadetasks" class="c1-caixa-inferior">
                    <li id="task_list">
                    </li>
                </ul>
                 <div class="newTasks" id="newTasks">
                    <input id="c1-add-tasks-input" class="c1c-add-tasks" placeholder="Digite sua nova tarefa" type="text">
                 </div>
            </div>
        </section>
    </main>
<footer></footer>
<script src="app.js"></script>
</body>
</html>
